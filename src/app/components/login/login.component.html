<section id="cover" style="margin-top: 10%;
margin-bottom: 3%;">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <div class="card">
                        <div class="card-header">
                            <h3>Sign In</h3>
                            <p *ngIf="datasaved" class="text-center errorMsg">{{message}}</p>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="validateLogin();">
                                <div class="form-group text-left">
                                    <label for="customerId" class="links">SAP Id<span
                                            class="required">*</span></label>
                                    <input type="email" formControlName="username" class="form-control"
                                        placeholder="Enter SAP Id">
                                    <div *ngIf="login.username.touched && login.username.invalid" class="error">
                                        <div *ngIf="login.username.errors && login.username.errors.required">
                                            SAP Id is <strong>required</strong>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group text-left">
                                    <label for="password" class="links">Password<span class="required">*</span></label>
                                    <input type="password" formControlName="password" class="form-control"
                                        placeholder="Enter Password" required>
                                    <div *ngIf="login.password.touched && login.password.invalid" class="error">
                                        <div *ngIf="login.password.errors && login.password.errors.required">
                                            Password is <strong>required</strong>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" [disabled]="loginForm.invalid"
                                    class="btn login_btn">Login</button>
                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
<app-loader [loader]="loader"></app-loader>
<app-alert [sharedAlert]="policyService.showAlert" *ngIf="policyService.showAlert?.modalShow"></app-alert>

<div class="container" style="margin-top: 5%;
margin-bottom: 5%;">
    <!-- Grid row -->
    <div class="row" *ngIf="myOrdersList?.orderListDto?.length">
        <div class="col-md-12">
            <h3 class="mb-4">Order History</h3>
        </div>
        <p-table [value]="myOrdersList?.orderListDto">
            <ng-template pTemplate="header">
                <tr>
                    <th>Order ID</th>
                    <th>Product Name</th>
                    <th>Purchased Time</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-listofOrders>
                <tr>
                    <td>{{listofOrders?.orderId}}</td>
                    <td>{{listofOrders?.productName}}</td>
                    <td>{{listofOrders?.purchasedTime}}</td>
                </tr>
            </ng-template>
        </p-table>


    </div>
</div>
